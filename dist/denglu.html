<body>
	<div class="head">

		<div class="mainer">

				<div class="denglum">

						<li>
							<span class="left iconfont icon-gerenzhongxin"></span>
							<input class="left" type="text" id="txt11" placeholder="用户名/手机/邮箱" />

						</li>
						<li>
							<input type="submit" id="dengbtn" value="登&nbsp;录"/>

					</ul>
					<ul class="none">
						<li>
							<span class="left iconfont icon-gerenzhongxin"></span>
							<input class="left" type="text" placeholder="手机号" />
						</li>
						<li>
							<span class="left iconfont icon-mima"></span>
							<input class="left" type="text" placeholder="验证码"/>

						</li>
						<li>

						<li>
							<input type="submit" value="登&nbsp;录"/>
						</li>
					</ul>
				</div>
				
				<div style="width: 350px; height: 30px;">

					<span class="iconfont icon-logo-weibo"></span>
					<span class="iconfont icon-zhifubao"></span>
					<span class="iconfont icon-baidu1"></span>

			<p class="red">购买前请确认达到法定饮酒年龄！酒仙网不销售任何含酒精产品给18岁以下人士！</p>

	</div>
	<!--登录底部-->
	<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/yanzheng.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/denglu.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/id.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function() {
			$(".denglutitle span").click(function() {
				$(this).addClass("red")
					.siblings().removeClass("red");
				$(".denglum ul").eq($(this).index()).removeClass("none")
					.siblings().addClass("none")
			})
		}) //此处为点击切换手机用户和密码登录，ul切换
	</script>
</body>
</html>
